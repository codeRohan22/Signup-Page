<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup page</title>
<link rel="icon" href="favicon\ms-icon-310x310.png">
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css\style1.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="images\logo.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            CodeRohan
        </div>
        <form  action = "/" class="p-3 mt-3"  method = "POST">
            <div class="form-field d-flex align-items-center ">
                <span class="far fa-user"></span>
                <input type="text" name="fname" id="userName" placeholder="First Name" required autofocus>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="lname" id="pwd" placeholder="Last Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="email" name="email" id="pwd" placeholder="email">
            </div>
            <button class="btn btn-danger mt-3">Login</button>
        </form>
        <div class="text-center fs-6 text-danger">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
